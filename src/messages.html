<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="messages.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
  <h1>Messages</h1>
  <div class="container">
    <form action="https://jsonplaceholder.typicode.com/posts" method="POST" id="new-message-form" onsubmit="addMessage(event)">
      <label for="new-message-form-comment" class="form-label">Leave a comment</label>
      <textarea name="comment" id="new-message-form-comment" placeholder="type anything here"></textarea>
      <button type="submit" class="btn">submit</button>
    </form>
    <div id="message-list">
    </div>
  </div>
  <script src="messages.js"></script>
  <footer class="site-footer">
    Copyright &copy; Full Stack Web Dev
  </footer>
</body>
</html>
